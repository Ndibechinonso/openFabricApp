<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Edit Product</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
<div>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <div formArrayName="editProductDescriptionFormArray">
    <div *ngFor="let description of editProductDescriptionFormArray?.controls; let i = index" [formGroupName]="i">
      <label [for]="i">Description {{i + 1}}</label>
      <input type="text" formControlName="value" class="form-control mb-2" >
       <button type="button" class="btn btn-danger mb-4" (click)="removeDescription(i)">Remove</button>
    </div>

  </div>
     <button type="button" class="btn btn-success border-0 outline-0" (click)="addDescription()">Add description</button>

    <button type="submit" class="btn btn-lg btn-outline-primary mt-4">Save Changes</button>
  </form>
  </div>
  </div>
</ng-template>

<button type="button" (click)="openEditFormModal(content)">Edit details</button>
